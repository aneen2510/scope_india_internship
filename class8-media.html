<!DOCTYPE html>
<html>
<head>
    <title>mediaQuery</title>
<style>
    .left,.right{
        float:left;
        width: 20%;
    }
    .main{
        float: left;
        width: 60%;
    }
    @media screen and (max-width:800px) {
        .left,.right,.main{
            width: 100%;
        }
        
    }
    </style>
</head>
<body>
    <div class="left" style="height: 50px;border: 1px solid rebeccapurple;background-color: salmon;"></div>
    <div class="left" style="height: 50px;border: 1px solid rebeccapurple;background-color:powderblue;"></div>
    <div class="left" style="height: 50px;border: 1px solid rebeccapurple;background-color:cyan;"></div>
</body>
</html>
