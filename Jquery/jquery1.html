<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
    <!--<script src="jquery.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
       $(document).ready(function(){
           $(".btn1").click(function(){
             $("p").hide();
           });
           $(".btn2").click(function(){
               $("p").show();
           })
           $(".btn3").click(function(){
               $("p").toggle()
           })
    })
    </script>
        </head>
        <body>
            <p>Sample</p>
    <button class="btn1">Click here to hide</button>
    <button class="btn2">Click here to show</button>
    <button class="btn3">Click here to toggle</button>

        </body>
</html>
