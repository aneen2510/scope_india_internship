<!DOCTYPE html>
<html>
<head>
    <title>removejQuery</title>
    <!--<script src="jquery.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
       $(document).ready(function(){
           $(".btn1").click(function(){
             $("div").remove();
           });
           $(".btn2").click(function(){
               $("p").empty();
           })
           
    })
    </script>
        </head>
        <body>
            <div class="test" style="height: 200px;width: 300px;border: 1px solid red;background-color: salmon;" >
                <p> first para</p>
                <p> second para</p>
                <ol>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ol>
                </div>
                <div>another div</div>
    <button class="btn1">Click here to remove</button>
    <button class="btn2">Click here to empty</button>
 

        </body>
</html>
