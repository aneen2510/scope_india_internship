<!DOCTYPE html>
<html>
<head>
    <title>filters</title>
    <script src="angularjs.min.js"></script>
</head>
<body ng-app>
    <div ng-init="name1='Ganga'">
        <p>{{name1 | uppercase}}</p> 
    </div> 

    <div ng-init="name='Ganga'">
        <p>{{name | lowercase}}</p> 
    </div> 

    <div ng-init="date=2156724783">
        <p>{{date | date:dd-MM-yyyy}}</p> 
    </div>  

    <div ng-init="number=21583">
        <p>{{number | currency:'kr'}}</p> 
    </div>  
</body>
</html>
