<html>
<head>

       <body style="background-color: black;text-align: center;">
        
        
        <form class="new" method="post" name="myForm" onsubmit="return validate()"> 
            <h4 style="text-align: left;background-color: tomato;
            width: 500px;
            height: 30px
            ;margin-block-start: 0em;">Sign Up</h4><br>   
        <div1 style="padding-left: 10px;">      
            <label>First Name   </label>
            <input type="text" placeholder="Enter First Name" size="30px" name="username"><br><br>
                <label  style="padding-left: 10px;">Last Name   </label>
                <input type="text" placeholder="Enter Last Name" size="30px"/><br><br>
                <label  style="padding-left: 0px;">Screen Name  </label>
                <input type="text" placeholder="Enter Screen Name" size="30px"/><br><br>
                
              <label style="padding-left:20px">Date Of Birth</label>
              <select name="month" style="padding-right:50px;">
                <option value="Jan">Januvary</option>
                <option value="feb">Februvary</option>
                <option value="mar">March</option>
                <option value="Apr">April</option>
                </select>
  <input type="number" min="1" max="31"  placeholder="5"/>
  <input type="number" min="1800" max="2021" placeholder="1989"/><br><br>
                <label >Gender</label>
                <input type="radio" value="Male" name="gender" style="padding-right:180px;">Male
                <input type="radio" value="Female" name="gender" style="padding-right: 140px;;">Female<br><br>
                <label >Country</label>
            <select name="country" style="padding-right:50px;">

            <option value="Norway">Sweden</option>

            </select><br><br>

            <input type="text" placeholder="Enter E-mail"size="30px" name="email"/><br><br>
            <label style="padding-left: 45px;"> Phone</label>
            <input type="Phone" placeholder="Enter Phone" size="30px" name="phone"/><br><br>
            <label style="padding-left: 20px;">Password</label>
            <input type="password" size="30px" name="password"><br><br>
            <label >Confirm Password</label>
            <input type="password" size="30px" ><br><br>
            <input type="checkbox" style="padding-left:0px;">I agree to the Terms of Use<br><br>
            <h1 style="background-color: tomato;
                width: 500px;
                height: 42px;
                text-align:right;
                margin-block-start: 0em;  
                margin-block-end: 0em;">
            <input type="submit" value="Submit">
            <input type="button" value="Cancel"></h1>
        </div1>  
         </form>
         <script>
             function validate(){
                 if(document.myForm.username.value==""){
                     alert("Please provide your name!");
                     document.myForm.username.focus();
                     return false;
                 }
                 
                 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value)){
                return (true)}
                alert("You have entered an invalid email address!")
                  return (false)
                 
                 
                 if(/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/.test(myForm.phone.value)){
                 return (true)}
                 alert("Enter valid phone number !")
                 return (false)
                 }

                
         </script>
