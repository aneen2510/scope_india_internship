<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
    <style>
        </style>
        </head>
        <body>
        <label>Enter first number </label>
        <input type="number"placeholder="First Number"  id="n1"><br><br>
        <label>Enter Second number </label>
        <input type="number" placeholder="Second  Number" id="n2"><br><br>
        <input type="button" name="Sum" value="Click here to find sum" onclick="Sum()"/>
        <label>Sum is </label>
        <input type="number" id="answer" />
        <script>
            function Sum(){
               var a=parseInt(document.getElementById("n1").value)
               var b=parseInt(document.getElementById("n2").value)
                var sum=a+b
                document.getElementById("answer").value = sum; 
            }
        </script>
        </body>
</html>
